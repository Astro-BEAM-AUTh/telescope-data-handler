[project]
name = "data-handler"
version = "0.0.0"
description = "Handles SDR streams, telemetry & commands, and data uploading from the telescope."
readme = "README.md"
authors = [
    { name = "Hercules Konsoulas", email = "dyka3773@gmail.com" }
]
requires-python = ">=3.13"
dependencies = []

[project.scripts]
data-handler = "data_handler:main"

[project.optional-dependencies]
build = [
    "uv",
]

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "python-semantic-release>=10.4.1",
]

[tool.semantic_release]
# build_command = "pip install build && python -m build" # Old build command
# build_command = "python -m build --sdist --wheel ." # PSR's recommended build command
build_command = """
    python -m pip install -e '.[build]'
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
""" # New build command with uv lock upgrade
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
repo_dir = "C:\\Users\\Herck\\GitHub Repos\\Astro\\telescope-data-handler"
tag_format = "v{version}"
version_toml = ["pyproject.toml:project.version"]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
exclude_commit_patterns = []
mode = "update"
insertion_flag = "<!-- insertion marker -->"
template_dir = "templates" # That means we should avoid creating such a folder unless we have custom changelog templates

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = false

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
parse_squash_commits = true
ignore_merge_commits = true
